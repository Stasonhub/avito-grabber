<form class="form-horizontal" ng-submit="vm.search()">
  <div class="col-lg-12">
    <div class="form-group">
      <label>Город</label>
      <select class="form-control" ng-model="vm.filter.region" ng-options="obj.id as obj.title for obj in vm.regions">

      </select>
    </div>
    <div class="form-group">
      <label>По словам</label>
      <input class="form-control" type="text" ng-model="vm.filter.query"/>

    </div>
    <div class="form-group">
      <label>Цена от:</label>
      <input class="form-control" type="text" ng-model="vm.filter.priceMin"/>
    </div>
    <div class="form-group">
      <label>Цена до:</label>
      <input class="form-control" type="text" ng-model="vm.filter.priceMax"/>
    </div>
  </div>
  <button class="btn btn-primary">Искать</button>
</form>
