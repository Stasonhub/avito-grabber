@()
@main("Welcome to Avito") {
    <div class="container" ng-controller="ArticleController">
        <span class="label label-info">Найдено: {{articles.length}}</span>

        <form class="form-horizontal" ng-submit="clearAndSearch(1)">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>По словам</label>
                    <input class="form-control" type="text" ng-model="filter.query" />

                </div>
                <div class="form-group">
                    <label>Цена от:</label>
                    <input class="form-control" type="text" ng-model="filter.priceMin" />
                </div>
                <div class="form-group">
                    <label>Цена до:</label>
                    <input class="form-control" type="text" ng-model="filter.priceMax" />
                </div>
            </div>
            <button class="btn btn-primary">Искать</button>
        </form>
        <ul class="list-group">
            <li class="list-group-item clearfix" ng-repeat="article in articles">
                <span class="thumbnail clearfix" style="background-image:url({{article.imgUrl}})">

                </span>
                <h4 style="margin-top : 0">
                    <a ng-href="{{article.url}}" style="margin-left : 5px">{{article.title}}</a>
                </h4>
                <div>
                    <h4>
                        <span style="margin-left : 5px" class="label label-info">{{article.price}} р.</span>
                    </h4>
                </div>
            </li>
        </ul>
    </div>
}
