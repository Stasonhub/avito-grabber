@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <script src="@routes.Application.jsRoutes()"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.13/angular-route.js"></script>
    <script src="@routes.Assets.at("javascripts/angular-ui-router.js")"></script>
    <script src="@routes.Assets.at("app/app.js")"></script>
    <script src="@routes.Assets.at("app/controllers/FilterFormController.js")"></script>
    <script src="@routes.Assets.at("app/controllers/NavController.js")"></script>
    <script src="@routes.Assets.at("app/controllers/article/ArticleListController.js")"></script>
    <script src="@routes.Assets.at("app/controllers/BreadcrumbController.js")"></script>
    <script src="@routes.Assets.at("app/controllers/article/ArticleController.js")"></script>
    <script src="@routes.Assets.at("app/services/ArticleService.js")"></script>

  </head>
  <body ng-app="avitoApp">
  @content
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48802502-1', 'digitalband.ru');
    ga('send', 'pageview');

    </script>
  </body>
</html>
