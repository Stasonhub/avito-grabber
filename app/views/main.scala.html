@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Application.jsRoutes()"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.13/angular-route.js"></script>
    <script src="@routes.Assets.at("javascripts/angular-ui-router.js")"></script>
    <script src="@routes.Assets.at("javascripts/app/app.js")"></script>
    <script src="@routes.Assets.at("javascripts/app/controllers/FilterFormController.js")"></script>
    <script src="@routes.Assets.at("javascripts/app/controllers/article/ArticleListController.js")"></script>
    <script src="@routes.Assets.at("javascripts/app/controllers/BreadcrumbController.js")"></script>
    <script src="@routes.Assets.at("javascripts/app/controllers/article/ArticleController.js")"></script>
    <script src="@routes.Assets.at("javascripts/app/services/ArticleService.js")"></script>

  </head>
  <body ng-app="avitoApp">
  @content
  </body>
</html>
